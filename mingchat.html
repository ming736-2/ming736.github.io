    <style>
        body {
            visibility: hidden;
            background-color: #272727;
        } ;
    </style>
    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const isBetaSite = urlParams.has('beta_site');
        const siteVersionOverride = urlParams.get('version');
        function loadV2() {
            const script = document.createElement('script');
            script.src = '/assets/components/main.js';
            script.type = 'text/javascript';
            script.defer = true;
            document.head.appendChild(script);
        }
        function loadV1() {
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = '/styles.css';
            document.head.appendChild(link);

            const script1 = document.createElement('script');
            script1.src = '/components/head.js';
            script1.type = 'text/javascript';
            script1.defer = true;
            document.head.appendChild(script1);

            const script2 = document.createElement('script');
            script2.src = '/components/download.js';
            script2.type = 'text/javascript';
            script2.defer = true;
            document.head.appendChild(script2);
            document.addEventListener("DOMContentLoaded", () => {
                const navbarTop = document.createElement('navbar-top');
                document.body.prepend(navbarTop);
            })
        }
        if (isBetaSite) {
            loadV2()
        } else {
            if (siteVersionOverride) {
                switch (siteVersionOverride) {
                    case "1": loadV1();break
                    case "2": loadV2();break
                    default: loadV2();break
                }
            } else {
                loadV2()
            }
        }
    </script>
</head>
